<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../dist/MarkerCluster.css" />
    <link rel="stylesheet" href="../dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

  <body>
    <header class="header">
      <a href="" class="btn title--big">Public Libraries<br />in Seoul</a>
      <div class="input text-small">

      </div>
      <button class="btn btn__search text--big">주변 도서관 찾기</button>

    <div class="map-box">
      <aside class="sidebar hidden disabled">
        <!-- <div class="close">&#10005;</div> -->

      <div id="map"></div>
    </div>
