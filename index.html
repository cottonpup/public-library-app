<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="src/svg/schoolbooks-monochrome.svg" />
    <script
      src="https://kit.fontawesome.com/4320904247.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- The links are from https://leaflet.github.io/Leaflet.markercluster/#using-the-plugin -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script
      defer
      src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"
    ></script>
    <!-- <script defer type="module" src="src/js/script.js"></script> -->
    <!-- The defer attribute has no effect on module scripts — they defer by default. -->
    <script type="module" src="src/js/App.js"></script>
    <title>Public Libraries in Seoul</title>
  </head>
  <body>
    <!-- flex--space-btw ====> header 자체에 주기 -->
    <!-- padding--medium ====> header 자체에 주기 -->
    <header class="header">
      <!-- header 부모 요소로 감싸져 있는 자식들 모두 header__element 주기 -->
      <!-- "btn",  "btn__search", "logo__title--big" ====>   header__logo 자체 주기 -->
      <a class="header__logo" href=".">
        Public Libraries<br />in Seoul<i class="fas fa-map-marked-alt"></i>
      </a>
      <!-- "input__text"! "box-shadow"! "border-radius! ====> header__input 자체 주기" -->
      <div class="header__input">
        <!-- header__input 모든 "fas" 자식들 btn 속성 주기 -->
        <i class="fas fa-bars"></i>
        <input
          type="text"
          placeholder="도서관 검색하기: 예) 가온도서관, 강남구"
        />
        <i class="fas fa-search-location"></i>
      </div>
      <!--  "btn" "btn__nearby" "btn__search" "box-shadow" "border-radius" ===> 모두 header__nearby-btn 자체에 주기 -->
      <button class="header__nearby-btn">
        <i class="far fa-compass"></i>주변 도서관 찾기
      </button>
    </header>
    <div class="map-box">
      <!-- sidebar, aside ===> map-box__sidebar 속성 변경-->
      <!-- hidden ===> map-box__sidebar--hidden 속성 변경-->
      <!-- disabled ===> map-box__sidebar--disabled 속성 변경-->
      <!-- box-shadow ===> map-box__sidebar 속성 변경-->
      <!-- "sidebar" "hidden" "disabled" box-shadow -->
      <aside
        class="map-box__sidebar map-box__sidebar--disabled map-box__sidebar--disabled"
      >
        <!-- close ===> map-box__close -->
        <div class="map-box__close">&#10005;</div>
        <!-- lib-list__col lib__name--big -->
        <!-- lib-list__col ===> map-box__result -->
        <!-- lib__name--big ===> map-box__result -->
        <li class="map-box__result">검색결과</li>
        <!-- search-result ===> map-box__list -->
        <ul class="map-box__list">
          <!-- lib-divider ===> map-box__divider -->
          <div class="map-box__divider"></div>
          <li><a href="#">검색결과 없음</a></li>
        </ul>
      </aside>
      <div id="map"></div>
    </div>
  </body>
</html>
