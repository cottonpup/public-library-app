<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="src/svg/schoolbooks-monochrome.svg" />
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- The links are from https://leaflet.github.io/Leaflet.markercluster/#using-the-plugin -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.1.0/dist/MarkerCluster.Default.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script
      defer
      src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"
    ></script>
    <!-- <script defer type="module" src="src/js/script.js"></script> -->
    <!-- The defer attribute has no effect on module scripts — they defer by default. -->
    <script type="module" src="src/js/App.js"></script>
    <title>Public Libraries in Seoul</title>
  </head>
  <body>
    <header class="header flex--space-btw padding--medium">
      <a class="btn btn__search logo__title--big">
        Public Libraries<br />in Seoul<i class="fas fa-map-marked-alt"></i>
      </a>
      <div class="input__text box-shadow border-radius">
        <i class="fas fa-bars btn"></i>
        <input
          type="text"
          placeholder="도서관 검색하기: 예) 가온도서관, 강남구"
        />
        <i class="fas fa-search-location btn"></i>
      </div>
      <button class="btn btn__nearby btn__search box-shadow border-radius">
        <i class="far fa-compass"></i>주변 도서관 찾기
      </button>
    </header>
    <div class="map-box">
      <aside class="sidebar hidden disabled box-shadow">
        <div class="close">&#10005;</div>
        <!-- SEARCH Libraries -->
        <li class="lib-list__col lib__name--big">검색결과</li>
        <ul id="search-result">
          <div class="lib-divider"></div>
          <li><a href="#">검색결과 없음</a></li>
        </ul>
        <!-- <li class="lib-list__col lib__name--big">도서관 정보 없음</li>
        <div class="lib-divider"></div>
        <li class="lib-list__col text--gray">
          도서관 선택 및 검색을 부탁드려요!
        </li>
        <div class="lib-divider"></div>
        <img
          class="reading-girl__svg"
          src="/src/svg/schoolbooks-monochrome.svg"
          alt="family"
        /> -->
      </aside>
      <div id="map"></div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/4320904247.js"
    crossorigin="anonymous"
  ></script>
</html>
